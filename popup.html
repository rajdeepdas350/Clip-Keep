<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clip Keep</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h2>Clip Keep</h2>
        <img src="assets/save.png" alt="save-img" id="clip-icon" />
      </div>
      <div class="bookmark-section">
        <input
          type="text"
          id="tagInput"
          placeholder="Enter tag (e.g., Tutorial, Music)"
        />
        <button id="saveBtn">Save Timestamp</button>
      </div>
      <div id="bookmarks"></div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
